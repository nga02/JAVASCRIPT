Số thứ nhất: <input type="text" id="canh_1">
<br>
Số thứ hai: <input type="text" id="canh_2">
<br>
<button onclick="tinhTong()">Run</button>
<h3>Kết quả</h3>
<div id="result"></div>

<script>
    function tinhTong() {
        // yêu cầu tính tổng các số từ
        // canh 1 đến cạnh 2
        var a = document.querySelector('#canh_1');
        var b = document.querySelector('#canh_2');

        a = parseInt(a);
        b = parseInt(b);
        var tong = 0;

        while (a <= b) {
            tong+= a;
            a++;
        }
        document.querySelector('#result').innerHTML = tong;
    }




</script>
