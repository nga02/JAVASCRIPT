<div>
    <label for="">Mã sinh viên</label><br>
    <input type="text" id="msv"><br>
    <span style="color: violet;" id="msv_err"></span>
</div>

<div>
    <label for="">Họ và tên</label><br>
    <input type="text" id="hoten"><br>

</div>

<div>
    <button type="button" onclick="Validate()">Đăng ký</button>
</div>

    function Validate(){    
        // validate cho msv
        let msv = document.querySelector('#msv').value;
        let err = checkmsv(msv);
        document.querySelector('#msv_err').innerText = err;

        let hoten = document.querySelector('#hoten').value.trim();
        let hoten_err = checkhoten(hoten);
        document.querySelector('#hoten_err').innerText = hoten_err;

        }

        if(msvValue[0].toLowerCase() != "p"){
            // toLowerCase: chữ hoa chữ thường
            return "Mã sinh viên không đúng định dạng"
        }

    function checkhoten (hotenValue){
        if(hotenValue.lenght == 0){
            return "Hãy nhập họ và tên";
        }
        // chuyển chuỗi thành mảng dự vào dấu cách " "
        // Ở mảng vừa có thể laoij bỏ các phần tử là dấu ""
        // Đếm số lượng phần tử còn lại
        // Nếu số lượng phần tử <= 1 thì báo lỗi
        let arr = hotenValue.split(" ");
        arr2 = arr.filter (function(item){

</script>
