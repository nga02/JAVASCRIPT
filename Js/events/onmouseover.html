<!-- Kích hoạt con trỏ chuột di chuyển qua phần tử kết hợp vs seout-->
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:
ANd9GcRIrdGwWpjWigq03OZsy0ilin6ix_L1Wn4jIHrlN3ShlJ3sLLZPirXOqJ7iZrpRVS-eZEQ&usqp=CAU" alt="Smiley" width="32" height="32">
<!-- cho ảnh to ra khi đư chuột qua -->
<script>
    function bigImg(x) {
      x.style.height = "64px";
      x.style.width = "64px";
    }
    
    function normalImg(x) {
      x.style.height = "32px";
      x.style.width = "32px";
    }
    </script>
