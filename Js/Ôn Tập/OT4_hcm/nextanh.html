<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next ảnh</title>
</head>
<body>
    <h1 style="margin-left: 50px ;">Show ảnh tự động</h1>
    <img src="img/a1.jpg" id="anh" width="300px" height="300px">
    <div>
        <button onclick="pre()">prew</button>
        <button onclick="next()">next</button>
        
    </div>
    <p id="info" style="margin-left: 100px;">1/4</p>
    <script>
        let index = 1;
        function pre(){
            index = index - 1;
            if(index==0) index=4;
            document.getElementById("info").innerText = index + "/" + 4;
            document.getElementById("anh").src = "img/a" + index + ".jpg";
        }

        function next(){
            index = index + 1;
            if(index > 4) index = 1;
            document.getElementById("info").innerText = index + "/" + 4;
            document.getElementById("anh").src = "img/a" + index + ".jpg";
        }
    </script>
</body>
</html>
