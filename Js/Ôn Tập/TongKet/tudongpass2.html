<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chạy tự động</title>
</head>
<body>
    <center><h1>Chạy tự động</h1></center>
    <center><img src="img/a1.jpg" id="abum" width="300px" height="300px"></center>

    <script>
        let i = 0;
        function changeImg(){
            let img = ["img/a1.jpg", "img/a2.jpg", "img/a3.jpg", "img/a4.jpg"];
            document.getElementById('abum').src = img[i]
            i++;
            if(i==4){
                i = 0;
            }
        }
        setInterval(changeImg, 1000);
    </script>
</body>
</html>
