<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next tự động</title>
</head>
<body>
    <center>
        <h1>Abum ảnh</h1>
        <img src="img/a1.jpg" id="abum" width="300px" height="300px">
        <button id="pre" onclick="pre()">Pre</button>
        <button id="next" onclick="next()">Next</button>
        <p id="info">1/4</p>
    </center>
    <script>
        let i=0;
        function changeImg(){
            let img = ["img/a1.jpg", "img/a2.jpg", "img/a3.jpg", "img/a4.jpg"];
            document.getElementById('abum').src = img[i]
            i++;
            if(i==4){
                i=1;
            }     
        }
        setInterval(changeImg,800);

        let index = 1;
        function pre(){
            index = index - 1;
            if(index==0)index=4;
            document.getElementById('abum').src = "img/a" + index + ".jpg";
            document.getElementById('info').innerText = index + "/" + 4;
        }
        function next(){
            index = index + 1;
            if(index > 4)index=1;
            document.getElementById('abum').src = "img/a" + index + ".jpg";
            document.getElementById('info').innerText = index + "/" + 4;
        }
    </script>
</body>
</html>
