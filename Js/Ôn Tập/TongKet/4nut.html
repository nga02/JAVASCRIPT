<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Cúc</title>
</head>
<body>
    <img src="img/a1.jpg" id="anh" width="500px" height="500px">
    <p id="info" style="margin-left: 100px;">1/4</p>
    <div class="buttun">
        <button class="pre" onclick="pre()">prev</button>
        <button class="stop" onclick="stop()">stop</button>
        <button class="star" onclick="start()">start</button>
        <button class="next" onclick="next()">next</button>
    </div>

    <script>
        let index = 1;
        function pre(){
            index = index - 1;
            if(index == 0 ) index = 4;
            document.getElementById('info').innerText = index + "/" + 4;
            document.getElementById('anh').src = "img/a" + index + ".jpg";
        }
        function next(){
            index = index + 1;
            if(index > 4) index = 1;
            document.getElementById('info').innerText = index + "/" + 4;
            document.getElementById('anh').src = "img/a" + index + ".jpg";
        }

        let n;
        function start(){
            n = setInterval(next, 500);
		}

		function stop(){
			clearInterval(n);
        }
    </script>
</body>
</html>
