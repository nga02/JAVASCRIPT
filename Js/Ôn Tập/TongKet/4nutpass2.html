<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chạy tự động 4 nút</title>
</head>

<body>
    <center>
        <h1>Abum ảnh</h1>
    </center>
    <center><img src="img/a1.jpg" id="abum" width="300px" height="300px"></center>
    <center>
        <p id="info">1/4</p>
    </center>
    <center>
        <button id="pre" onclick="pre()">pre</button>
        <button id="play" onclick="play()">play</button>
        <button id="stop" onclick="stop()">stop</button>
        <button id="next" onclick="next()">next</button>
    </center>


    <script>
        let index =  1;
        function pre(){
            index = index - 1;
            if(index==0) index = 4;
            document.getElementById('abum').src = "img/a" + index + ".jpg";
            document.getElementById('info').innerText = index + "/" + 4;
        }
        function next(){
            index = index + 1;
            if(index > 4) index = 1;
            document.getElementById('abum').src = "img/a" + index + ".jpg";
            document.getElementById('info').innerText = index + "/" + 4;
        }

        let n;
        function play(){
            n = setInterval(next, 500)
        }
        function stop(){
            clearInterval(n);
        }
    </script>

</body>

</html>
