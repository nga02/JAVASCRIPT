<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Cúc</title>
    <link rel="stylesheet" href="cau1.css">
</head>

<body>

    <div class="slideshow-container">
        <h2>Abum ảnh</h2>
        <div class="mySlides fade">
            <img src="image/ben-que-1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="image/hai.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="image/một.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="image/hinh-anh-lang-que-2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="image/hinh-anh-dong-que.jpg" style="width:100%">
        </div>

    </div>

    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script>
        //khai báo biến slideIndex đại diện cho slide hiện tại
        var slideIndex;
        // Khai bào hàm hiển thị slide
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex].style.display = "block";
            dots[slideIndex].className += " active";
            //chuyển đến slide tiếp theo
            slideIndex++;
            //nếu đang ở slide cuối cùng thì chuyển về slide đầu
            if (slideIndex > slides.length - 1) {
                slideIndex = 0
            }
            //tự động chuyển đổi slide sau 1500s
            setTimeout(showSlides, 1500 );
        }
        //mặc định hiển thị slide đầu tiên 
        showSlides(slideIndex = 0);
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    </script>
</body>

</html>
