            Thuộc tính value là giá trị trả về khi lấy giá trị thẻ select trong JavaScript. 
            Tùy thuộc vào mục đích của mỗi dự án mà bạn có thể đặt value khác nhau*/
            content += `<option>${tinh.name}<option>`;
        }
        document.querySelector('select').innerHTML = content

<script>
    function check() {
        // Check khoảng trắng họ tên
        let theHoTen = document.querySelector(`[name="hoten"]`);
        let HotenErr = document.querySelector(`#Hoten_error`);
        let Hoten = theHoTen.value.trim();
        let ktt = "";
        if (Hoten.length == 0) {
            ktt = "Mời nhập họ tên !"
        }

        if (ktt.length > 0) {
            HotenErr.innerText = ktt;
        } else {
            HotenErr.innerText = "";
        }
        // Trong thẻ họ tên chỉ có chữ

        document.querySelector('.name').innerHTML = Hoten;

      







        // Check khoảng trắng lớp
        let theolop = document.querySelector(`[name="lop"]`);
        let lopErr = document.querySelector(`#lop_error`);
        let lop = theolop.value;
        let ktlop = "";
        if (lop.length == 0) {
            ktlop = "Mời nhập lớp !"
        }
        if (ktlop.length > 0) {
            lopErr.innerHTML = ktlop;
        } else {
            lopErr.innerText = "";
        }
        document.querySelector('.class').innerHTML = lop;


        // Check khoảng trắng ngày sinh

    }




</script>
